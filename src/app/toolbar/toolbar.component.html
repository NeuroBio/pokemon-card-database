<header>
    <h1>
        <a mat-button routerLink="" disableRipple>
            My Pok&eacute;mon Card Collection
        </a>

        <div>
            <mat-form-field id="population-info">
                <mat-label>Database Population</mat-label>
                <mat-select value="default">
                    <mat-option value="default">All Cards: {{ population.total() }}</mat-option>
                    <mat-option value="pokemon">Pok&eacute;mon: {{ population.pokemon }}</mat-option>
                    <mat-option value="trainer">Trainers: {{ population.trainer }}</mat-option>
                    <mat-option value="tcgo">TCGO: {{ population.tcgo }}</mat-option>
                    <mat-option value="energy">Energy: {{ population.allEnergy() }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </h1>


    <!-- Main sight actions -->
    <div id="main-site-actions">
        <div>
            <a mat-raised-button color="second" class="main-actions"
            routerLink="card/add">
                Add Card
            </a>
            <a mat-raised-button color="second" class="main-actions"
            routerLink="expansion">
                Add Expansion
            </a>
            <a mat-raised-button color="second" class="main-actions"
            routerLink="checklist/add">
                Create List
            </a>
        </div>

        <button mat-raised-button color="second" class="main-actions"
        (click)="changelogin()">
        <mat-icon id="google-logo" svgIcon="google-logo" *ngIf="!isLoggedIn()"></mat-icon>
            {{ isLoggedIn()  ? 'Log Out' : 'Login With Google' }}
        </button>
    </div>
</header>
